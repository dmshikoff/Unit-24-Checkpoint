<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Unit 24 Checkpoint</title>
  </head>
  <body>
    <form>

          <label>Email<br/>
            <input type='email' name='email'><br/><br/>
          </label>

          <label>Password<br/>
            <input type='password' name='password'><br/><br/>
          </label>

          <label>Github Username<br/>
            <input type='username' name='username'><br/><br/>
          </label>

          <label>
            <input type='radio' name='options' value='Enterprise' checked>
            Enterprise
            <input type='radio' name='options' value='Pro'>
            Pro
            <input type='radio' name='options' value='Free'>
            Free
          </label><br/><br/>

          <label>
            <input type='checkbox' value='remember'>
            Remember Me
          </label><br/><br/>

          <input type='submit' name='submit'><br/>
        </form><br/>
  </body>
</html>
